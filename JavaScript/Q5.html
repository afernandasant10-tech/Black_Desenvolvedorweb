<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Número Primo</title>
</head>
<body>

<script>
    // Solicita um número inteiro
    let numero = parseInt(prompt("Digite um número inteiro:"));

    if (isNaN(numero)) {
        alert("Valor inválido! Digite um número inteiro.");
    } else {
        let ehPrimo = true;

        if (numero <= 1) {
            ehPrimo = false;
        } else {
            // Verifica se tem algum divisor além de 1 e ele mesmo
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    ehPrimo = false;
                    break;
                }
            }
        }

        // Exibe o resultado
        if (ehPrimo) {
            alert("O número " + numero + " é primo.");
            console.log("O número " + numero + " é primo.");
        } else {
            alert("O número " + numero + " não é primo.");
            console.log("O número " + numero + " não é primo.");
        }
    }
</script>

</body>
</html>
