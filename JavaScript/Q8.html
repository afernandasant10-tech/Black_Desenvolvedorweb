<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 08</title>
</head>
<body>

<script>
    let numero = Number(prompt("Digite um número inteiro:"));

    if (numero % 2 === 0) {
        console.log("O número é par");
    } else {
        console.log("O número é ímpar");
    }
</script>

</body>
</html>
