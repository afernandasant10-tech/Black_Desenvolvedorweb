<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 07</title>
</head>
<body>

<script>
    let N = Number(prompt("Digite um número inteiro:"));
    let fatorial = 1;

    for (let i = 1; i <= N; i++) {
        fatorial *= i;
    }

    console.log("Fatorial de " + N + " é: " + fatorial);
</script>

</body>
</html>
