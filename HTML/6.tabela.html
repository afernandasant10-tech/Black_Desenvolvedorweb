<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício de Tabelas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* Une as bordas em uma só */
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
            background-color: #eee;
        }
        /* Alinha a coluna de Valor e Quantidade à direita */
        td:nth-child(2), td:nth-child(3), th:nth-child(2), th:nth-child(3) {
            text-align: right;
        }
    </style>
</head>
<body>

    <h2>Lista de Produtos</h2>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Teclado Mecânico</td>
                <td>1</td>
                <td>300,00</td>
            </tr>
            <tr>
                <td>Mouse Gamer</td>
                <td>2</td>
                <td>450,00</td>
            </tr>
            <tr>
                <td>Monitor 24"</td>
                <td>3</td>
                <td>800,00</td>
            </tr>
            <tr>
                <td>Headset USB</td>
                <td>4</td>
                <td>400,00</td>
            </tr>
            <tr>
                <td>Cadeira Office</td>
                <td>5</td>
                <td>1.200,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total Geral</td>
                <td>3.150,00</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
